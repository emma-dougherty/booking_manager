{% extends "base.html" %}
{% block content %}

<h2>Add a New Membership Type</h2>

<form action="/memberships" method="POST">
    <div>
        <label for="name">Membership Name:</label>
        <input type="text" id="name" name="name">

        <label for="benefits">Benefits:</label>
        <input type="text" id="benefits" name="benefits">


        <input type="submit" value="save">
    </div>
</form>

{% endblock %}
