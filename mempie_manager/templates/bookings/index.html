{% extends "base.html" %}
{% block content %}

<h2>Bookings</h2>

{% for booking in bookings %}

<section>
    <p>{{ booking.course.name }} {{ booking.member.name }}</p>
    <a href="/bookings/{{ booking.id }}/edit">Edit</a>
    <form action="/bookings/{{ booking.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
