{% extends "base.html" %}
{% block content %}

<h2>Update a Booking</h2>

<div class="input-wrapper">

    <div class="container">
        <form action="/bookings/{{ booking.id }}" id="booking_form" method="POST">
    <div class="row">   
    <div class="col-25">
        <label for="member">Member:</label>
    </div>
    <div class="col-75">
        <select name="member_id" id="member">
            {% for member in members %}
            <option value="{{ member.id }}" 
        {% if member.id == booking.member.id %} selected {% endif %}>
                {{ member.first_name }} {{ member.last_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    </div>
    <div class="row">
    <div class="col-25">
        <label for="child_first_name">First name:</label>
    </div>
    <div class="col-75">
        <input type="text" id="child_first_name" name="child_first_name" value="{{ booking.child_first_name }}">
        {% for booking in bookings %}
        <option value="{{ member.id }}">
            {{ booking.child_first_name }} 
        </option>
        {% endfor %}
    </select>
    </div>
    </div>
    <div class="row">
    <div class="col-25">
        <label for="child_last_name">Last name:</label>
    </div>
    <div class="col-75">
        <input type="text" id="child_last_name" name="child_last_name" value="{{ booking.child_last_name }}">
        {% for booking in bookings %}
        <option value="{{ member.id }}">
            {{ booking.child_last_name }} 
        </option>
        {% endfor %}
    </select>
    </div>
    </div>
    <div class="row">
    <div class="col-25">
        <label for="child_age">Age:</label>
        </div>
    <div class="col-75">
        <input type="number" id="child_age" name="child_age" value="{{ booking.child_age }}">
            {% for booking in bookings %}
            <option value="{{ member.id }}">
                {{ booking.child_age }} 
            </option>
            {% endfor %}
        </select>
    </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="special_requirements">Special Requirements:</label>
            </div>
        <div class="col-75">
            <textarea name="special_requirements" cols="40" rows="5" form="booking_form" id="special_requirements" >{{ booking.special_requirements }}</textarea>
        </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="course">Course:</label>
                </div>
            <div class="col-75">
                <select name="course_id" id="course">
                    {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == booking.course.id %} selected {% endif %}>
                        {{ course.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            </div>
    <div class="row">
        <input type="submit" value="Save">
    </div>
    </form>
</div>

{% endblock %}
