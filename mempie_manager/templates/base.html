<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500& display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/4fb2accf874593635afa99c122467fd6?family=MijaW03-Regular" rel="stylesheet" type="text/css"/>

    <title>Mempie App</title>
</head>
<body>
    <header>
        <div class="header">
            <figure class="brand"> <a href="/" class="logo"><img src="{{ url_for('static', filename = 'mempie_logo_1.png') }}"></a></figure>

            <div class="smg-logo"> <a href="/"><img src="{{ url_for('static', filename = 'smgl.png') }}"></a></div>

        <nav class="menu">
                <input type="checkbox" id="menuToggle">
                <label for="menuToggle" class="menu-icon"><i class="fa fa-bars"></i></label>
                <ul>
                    <a href="/">Home</a>
                    <a href="/members">Members</a>
                    <a href="/courses">Courses</a>
                    <a href="/bookings">Bookings</a>
                </ul>
            </nav>
            </ul>
        </div>
    </header>
    <div class="home-landing">
            <div><a href="/members/new"> <button class="add-button">NEW MEMEBER</button></a></div>
            <div><a href="/courses/new"> <button class="add-button2">NEW COURSE</button></a></div>
            <div><a href="/bookings/new"> <button class="add-button3">NEW BOOKING</button></a></div>
        </div>
        <div class="main">

    <div class="container">

        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
