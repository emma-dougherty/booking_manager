{% extends "base.html" %}
{% block content %}

<h2>Members</h2>

{% for member in members %}

<section>
    <p>{{ member.first_name }} {{ member.first_name }}</p>
    <p>{{ member.phone_number }} {{ member.email }}</p>
    <a href="/members/{{ member.id }}/edit"></a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
